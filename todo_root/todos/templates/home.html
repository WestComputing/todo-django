{% extends 'base.html' %}
{% block head_title %}Home{% endblock %}
{% block content %}
    {% if user.is_authenticated %}
        Hi {{ user }}<br>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        Not logged in: <a href="{% url 'login' %}">login</a>
        or
        <a href="{% url 'accounts:signup' %}">sign up</a>
    {% endif %}
{% endblock %}
