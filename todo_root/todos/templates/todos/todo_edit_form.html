{% extends 'base.html' %}
{% block head_title %}Edit Todo{% endblock %}
{% block content %}
    <h1>{{ todo.title }}</h1>
    <form method="POST">{% csrf_token %}
        {{ form.as_p }}
        <a href="{% url 'todos:index' %}"><input type="button" value="Cancel" autofocus></a>
        <input type="reset" value="Reset Form">
        <input type="submit" value="Update">
    </form>
{% endblock %}
